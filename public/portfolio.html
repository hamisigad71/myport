<!doctype html>
<html class="light dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work – Software Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0D47A1",
                        secondary: "#4285F4",
                        "text-heading": "#212529",
                        "text-body": "#495057",
                        "background-light": "#F8F9FA",
                        "background-dark": "#101622",
                    },
                    fontFamily: { display: ["Inter", "sans-serif"] },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                "FILL" 0,
                "wght" 400,
                "GRAD" 0,
                "opsz" 24;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Dark mode background fix */
        html {
            transition: background-color 0.3s ease;
        }

        html.dark {
            background-color: #101622 !important;
        }

        html.dark body {
            background-color: #101622 !important;
        }

        /* Professional Loader Styles */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F8F9FA;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        html.dark #page-loader {
            background: #FFFFFF;
        }

        #page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(13, 71, 161, 0.1);
            border-top-color: #0D47A1;
            border-right-color: #4285F4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        html.dark .loader-spinner {
            border: 4px solid rgba(13, 71, 161, 0.2);
            border-top-color: #0D47A1;
            border-right-color: #4285F4;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            font-size: 16px;
            font-weight: 600;
            color: #0D47A1;
            letter-spacing: 0.5px;
        }

        html.dark .loader-text {
            color: #0D47A1;
        }

        .loader-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }

        .loader-dots span {
            width: 6px;
            height: 6px;
            background: #4285F4;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        html.dark .loader-dots span {
            background: #0D47A1;
        }

        .loader-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-text-body dark:text-gray-300 min-h-screen transition-colors duration-300"
    style="background-color: #f8f9fa">
    <!-- Professional Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">
                Loading
                <span class="loader-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
        </div>
    </div>

    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header
            class="sticky top-0 z-50 bg-background-light dark:bg-background-dark border-b border-gray-200/80 dark:border-gray-800/80 px-5 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-text-heading dark:text-white">
                My Work
            </h1>
            <div class="flex items-center gap-4">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle"
                    class="p-2 rounded-lg transition-colors duration-200 hover:bg-gray-100 dark:hover:bg-gray-800"
                    aria-label="Toggle theme">
                    <svg id="sun-icon" class="w-6 h-6 text-yellow-500 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            clip-rule="evenodd" />
                    </svg>
                    <svg id="moon-icon" class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
                <span class="material-symbols-outlined text-3xl cursor-pointer">menu</span>
            </div>
        </header>

        <!-- Filter Buttons -->
        <section class="px-5 pt-6">
            <div id="portfolio-filter-bar"
                class="no-scrollbar -mx-4 flex gap-3 overflow-x-auto px-4 text-sm font-medium text-[#495057] dark:text-white/70">
            </div>
            <p id="portfolio-error"
                class="mt-4 hidden rounded-lg border border-red-200 bg-red-50 px-4 py-2 text-sm text-red-700">
                Unable to load projects right now. Please try again shortly.
            </p>
        </section>

        <!-- Date -->
        <div class="px-6 mb-6">
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Last updated:
                <strong>November 18, 2025 12:15 AM EAT</strong>
            </p>
        </div>

        <!-- Projects Grid – Perfectly Balanced on Mobile -->
        <main class="flex-1 px-5 pb-10">
            <div id="projects-container"
                class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:gap-8 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 auto-rows-fr">
                <!-- Cards injected here -->
            </div>
        </main>
    </div>

    <script>
        let projects = [];
        let categories = [];
        let activeFilter = "all";

        const container = document.getElementById("projects-container");
        const filterBar = document.getElementById("portfolio-filter-bar");
        const errorBanner = document.getElementById("portfolio-error");

        function setFilterState(slug) {
            activeFilter = slug;
            renderFilterButtons();
            renderProjects(activeFilter);
        }

        function renderFilterButtons() {
            if (!filterBar || !categories.length) return;
            filterBar.innerHTML = "";

            categories.forEach((category) => {
                const button = document.createElement("button");
                button.type = "button";
                button.dataset.filter = category.slug;
                button.className = `filter-btn h-9 shrink-0 rounded-full px-5 transition ${activeFilter === category.slug
                    ? "bg-primary text-white shadow-lg"
                    : "bg-gray-200 text-[#495057] dark:bg-gray-700 dark:text-white/70"
                    }`;
                button.textContent = category.label;
                button.setAttribute(
                    "aria-pressed",
                    String(activeFilter === category.slug),
                );

                button.addEventListener("click", () => {
                    setFilterState(category.slug);
                });

                filterBar.appendChild(button);
            });
        }

        function renderProjects(filter = "all") {
            if (!container) return;
            container.innerHTML = "";

            const filtered =
                filter === "all"
                    ? projects
                    : projects.filter((p) => p.category === filter);

            if (!filtered.length) {
                container.innerHTML =
                    '<p class="col-span-full rounded-xl border border-dashed border-gray-300 bg-white/30 p-6 text-center text-sm text-gray-500 dark:border-gray-700 dark:bg-gray-900/40 dark:text-gray-300">No projects found for this category yet.</p>';
                return;
            }

            filtered.forEach((proj, i) => {
                const card = document.createElement("div");
                card.className =
                    "opacity-0 translate-y-10 transition-all duration-700 ease-out";
                card.style.transitionDelay = `${i * 120}ms`;

                card.innerHTML = `
        <div class="group flex flex-col h-full bg-white dark:bg-gray-800/60 rounded-3xl overflow-hidden shadow-xl border border-gray-200/70 dark:border-gray-700/70 hover:shadow-2xl hover:-translate-y-3 transition-all duration-400">
          <!-- Image with better ratio on mobile -->
          <div class="aspect-[4/3] bg-cover bg-center" style="background-image: url('${proj.image}')"></div>

          <div class="p-5 md:p-6 flex flex-col flex-1 justify-between gap-4">
            <div>
              <h3 class="text-lg md:text-xl font-bold text-text-heading dark:text-white line-clamp-2 leading-tight">
                ${proj.title}
              </h3>
              <p class="mt-3 text-sm md:text-base text-text-body dark:text-gray-400 line-clamp-2 leading-relaxed">
                ${proj.description}
              </p>
            </div>

            <div class="flex flex-wrap gap-2 mt-3">
              ${proj.tags
                        .map(
                            (t) =>
                                `<span class="px-3 py-1.5 text-xs md:text-sm font-medium rounded-full bg-secondary/10 dark:bg-secondary/20 text-secondary dark:text-blue-300">
                  ${t}
                </span>`,
                        )
                        .join("")}
            </div>

            <a href="${proj.href}" target="_blank" rel="noopener noreferrer" class="mt-5 w-full py-3.5 bg-primary text-white font-semibold rounded-2xl hover:bg-primary/90 transition-all shadow-md text-sm md:text-base text-center">
              View Case Study
            </a>
          </div>
        </div>
      `;

                container.appendChild(card);
                setTimeout(() => {
                    card.classList.replace("opacity-0", "opacity-100");
                    card.classList.replace(
                        "translate-y-10",
                        "translate-y-0",
                    );
                }, 100);
            });
        }

        async function loadProjects() {
            try {
                const response = await fetch("/api/portfolio");
                if (!response.ok) {
                    throw new Error("Failed to load projects");
                }
                const data = await response.json();
                projects = data?.projects ?? [];
                categories = data?.categories ?? [];
                activeFilter = "all";
                renderFilterButtons();
                renderProjects(activeFilter);
                hideError();
                initLoader();
            } catch (error) {
                showError();
                renderProjects("all");
                hideLoader();
                console.error("Portfolio load failed", error);
            }
        }

        function showError() {
            if (errorBanner) {
                errorBanner.classList.remove("hidden");
            }
        }

        function hideError() {
            if (errorBanner) {
                errorBanner.classList.add("hidden");
            }
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById("theme-toggle");
        const sunIcon = document.getElementById("sun-icon");
        const moonIcon = document.getElementById("moon-icon");
        const html = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
        ).matches;

        if (currentTheme === "dark" || (!currentTheme && prefersDark)) {
            html.classList.add("dark");
            document.body.style.backgroundColor = "#101622";
            sunIcon.classList.remove("hidden");
            moonIcon.classList.add("hidden");
        } else {
            html.classList.remove("dark");
            document.body.style.backgroundColor = "#F8F9FA";
            sunIcon.classList.add("hidden");
            moonIcon.classList.remove("hidden");
        }

        themeToggle.addEventListener("click", () => {
            html.classList.toggle("dark");

            if (html.classList.contains("dark")) {
                localStorage.setItem("theme", "dark");
                document.body.style.backgroundColor = "#101622";
                sunIcon.classList.remove("hidden");
                moonIcon.classList.add("hidden");
            } else {
                localStorage.setItem("theme", "light");
                document.body.style.backgroundColor = "#F8F9FA";
                sunIcon.classList.add("hidden");
                moonIcon.classList.remove("hidden");
            }
        });

        // Professional Loader - Hide when content is ready
        const pageLoader = document.getElementById("page-loader");

        function hideLoader() {
            if (pageLoader && !pageLoader.classList.contains("hidden")) {
                // Smooth fade out
                pageLoader.classList.add("hidden");
                // Remove from DOM after animation completes
                setTimeout(() => {
                    if (pageLoader) {
                        pageLoader.style.display = "none";
                    }
                }, 500);
            }
        }

        // Hide loader after projects are rendered with smooth delay
        function initLoader() {
            // Wait for projects to render and animate in
            setTimeout(() => {
                // Check if container has content
                const container = document.getElementById("projects-container");
                if (container && container.children.length > 0) {
                    // Wait for card animations to start (100ms delay from renderProjects)
                    setTimeout(hideLoader, 800);
                } else {
                    // Fallback if no content
                    setTimeout(hideLoader, 1000);
                }
            }, 100);
        }

        // Hydrate portfolio content
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", loadProjects);
        } else {
            loadProjects();
        }

        // Fallback: always hide loader after max 2.5 seconds
        setTimeout(hideLoader, 2500);
    </script>
</body>

</html>

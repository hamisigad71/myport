<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#grad1)"/>
  <rect width="800" height="600" fill="url(#grad2)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="120" r="80" fill="#E2E8F0" opacity="0.3"/>
  <circle cx="650" cy="150" r="60" fill="#CBD5E1" opacity="0.4"/>
  <circle cx="200" cy="480" r="40" fill="#E2E8F0" opacity="0.5"/>
  <circle cx="600" cy="450" r="50" fill="#CBD5E1" opacity="0.3"/>

  <!-- Main image icon container -->
  <rect x="300" y="200" width="200" height="150" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Image icon -->
  <rect x="330" y="230" width="140" height="90" rx="8" fill="#F1F5F9"/>

  <!-- Mountain/landscape icon -->
  <path d="M340 290 L360 260 L380 280 L400 250 L420 270 L440 240 L460 310 L340 310 Z" fill="#CBD5E1"/>
  <circle cx="360" cy="250" r="8" fill="#FDE047"/>

  <!-- Text -->
  <text x="400" y="390" text-anchor="middle" fill="#475569" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600">
    Project Preview
  </text>
  <text x="400" y="420" text-anchor="middle" fill="#64748B" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14">
    Image will be loaded when available
  </text>

  <!-- Corner decorations -->
  <rect x="0" y="0" width="60" height="4" fill="#6366F1" opacity="0.2"/>
  <rect x="0" y="0" width="4" height="60" fill="#6366F1" opacity="0.2"/>

  <rect x="740" y="0" width="60" height="4" fill="#8B5CF6" opacity="0.2"/>
  <rect x="796" y="0" width="4" height="60" fill="#8B5CF6" opacity="0.2"/>

  <rect x="0" y="596" width="60" height="4" fill="#06B6D4" opacity="0.2"/>
  <rect x="0" y="540" width="4" height="60" fill="#06B6D4" opacity="0.2"/>

  <rect x="740" y="596" width="60" height="4" fill="#10B981" opacity="0.2"/>
  <rect x="796" y="540" width="4" height="60" fill="#10B981" opacity="0.2"/>

  <!-- Subtle pattern -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1.5" fill="#E2E8F0" opacity="0.3"/>
  </pattern>
  <rect width="800" height="600" fill="url(#dots)"/>
</svg>
